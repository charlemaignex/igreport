{% ifequal messages.count 0 %}
	<span>No Messages Yet!</span>
	<ul>
	</ul>
{% else %}
	<ul>
	{% for m in messages %}
		{% ifequal m.direction 'O' %}
			<li class="outgoing"><div class="alert alert-success">
		{% endifequal %}
		{% ifequal m.direction 'I' %}
			<li class="incoming"><div class="alert alert-info">
		{% endifequal %}	
		{{ m.text }}
		</span></li>
	{% endfor %}
	</ul>
{% endifequal %}
