{% ifequal messages.count 0 %}
	No Messages Yet!
	<ul>
	</ul>
{% else %}
	<ul>
	{% for m in messages %}
		{% ifequal m.direction 'O' %}
			<li class="outgoing">
		{% endifequal %}
		{% ifequal m.direction 'I' %}
			<li class="incoming">
		{% endifequal %}	
		{{ m.text }}
		</li>
	{% endfor %}
	</ul>
{% endifequal %}
